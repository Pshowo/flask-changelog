{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<section class='col-4 d-flex text-center vh-100 align-items-center'>
<form class="w-75 p-3 mx-auto" method="POST" action="{{url_for('login')}}">
  <div class="mb-3">
    <label for="user_name" class="form-label">Login</label>
    <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="user_pass" class="form-label">Password</label>
    <input type="password" class="form-control" id="user_pass">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</section>
{% endblock %}

{% block aside%}
<aside class='col-8' >
  <div class='h-100' id="ph_1"
    style="background-image: url('https://images.unsplash.com/photo-1532020326606-ca3ae703dd24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=661&q=80');
background-size: cover;">
    <p class="position-absolute data_frame"></p></div>
</aside>
{% endblock %}
