<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{{ pr.name }}</title>
</head>
<body class='container'>

    <header class='row'>
        <nav class='col-7'>
            <h1 class="display-5" style="color:#452369;">Change log</h1>
        </nav>
        <div class='col-5 container  text-end'>
                <img src="{{ url_for('static', filename='img/path.jpeg')}}" alt="" height="74">
        </div>
    </header>
    <hr>
    <div class='row'>

        <!-- Content -->
        <section class='col-7'>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link {{ pr.tab0 }}" aria-current="page" href="/?pr=1">Program 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{ pr.tab1 }}" aria-current="page" href="/?pr=2">Program 2</a>
                </li>
            </ul>
            <div class='container'>
                <br>
                <!-- if Program 1 -->
                {% for feature in content %}
                   {% include "changelog.html" %}
                {% endfor %}
                <!-- else -->
            </div>

        </section>

        <!-- Form -->
        <aside class='col-5'>
            {% include "form.html" %}
        </aside>

    </div>

    <!-- Footer -->
    <footer class='row'>
        <p class='col-1'>ver 1.0 &#129488;</p>
        <p class='col'></p>
        <p class='col-1'>&copy; 2021</p>
    </footer>


    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
