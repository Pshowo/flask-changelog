{% from "macros.html" import show_flash_message, show_all_flash_message %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Farro&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d996a41347.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>


<body class='container' style="font-family: 'Farro', sans-serif; margin:0px; min-width:100%;">

        <!-- Header -->
        {% include 'menu.html'%}

        <hr style="margin-top: 0px">
        <!-- Flash message -->
        {{show_all_flash_message()}}
        <div class='row'>
            <!-- Content -->
            {% block content %}{% endblock %}

            <!-- Aside -->
            {% block aside %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class='row'>
            <p class='col text-end'>ver 1.1 &#129488; | ChangeLog&trade; 2021</p>
        </footer>

    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
